<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Page With Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg bg-light p-4">
        <div class="container">
        <a class="navbar-brand text-uppercase fw-bold" href="#header">start bootstrap</a>
        <button class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-uppercase">menu</span>
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item p-2">
                    <a class="nav-link text-uppercase fw-bold" href="#portfolio">portfolio</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link text-uppercase fw-bold" href="#">about</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link text-uppercase fw-bold" href="#">contact</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- End  navbar-->
    <!-- Stard header -->
    <section class="header p-5 " id="header">
        <div class="container-fluid">
            <div class="content m-5">
                <div class="image mx-auto mb-3">
                    <img class="img-fluid rounded-circle" src="avataaars.svg" alt="headerimg">
                </div>
                <div class="header-info text-center text-uppercase fw-bold">
                    <h1 class="mb-3">start with bootstrap</h1>
                    <div class="under-img d-flex align-items-center justify-content-center mb-5">
                        <hr class="first-content ">
                        <i class="fa-solid fa-star p-2"></i>
                        <hr class="second-content ">
                    </div>
                    <p class="fs-3">Graphic Artist - Web Designer - Illustrator</p>
                </div>
            </div>
        </div>
    </section>
    <!-- End header -->
    <!-- Start portfolio -->
    <section class="portfolio" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="under-img d-flex align-items-center justify-content-center mb-5 col">
                    <hr class="first-content ">
                    <i class="fa-solid fa-star p-2"></i>
                    <hr class="second-content ">
                </div>
                <div class="gallery col-lg-4">
                    <div class="image">
                        <img class="img-fluid rpunded-pill"></img>
                        <div class="wallpaper"></div>
                    </div>
                    <div class="image">
                        <img class="img-fluid rpunded-pill"></img>
                        <div class="wallpaper"></div>
                    </div>
                    <div class="image">
                        <img class="img-fluid rpunded-pill"></img>
                        <div class="wallpaper"></div>
                    </div>
                    <div class="image">
                        <img class="img-fluid rpunded-pill"></img>
                        <div class="wallpaper"></div>
                    </div>
                    <div class="image">
                        <img class="img-fluid rpunded-pill"></img>
                        <div class="wallpaper"></div>
                    </div>
                    <div class="image">
                        <img src="img/" class="img-fluid rpunded-pill"></img>
                        <div class="wallpaper"></div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>

    <!-- End portfolio-->








    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
